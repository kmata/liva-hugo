{{ define "main" }}

<section class="section-sm pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2>{{ .Title | markdownify }}</h2>
        <br>
<br>
        <br>
        <div class="content mb-4">
          {{ .Content }}
        </div>
        <br> 
<br> 
        <div class="row">
          <div class="col-lg-4 small-post-border">
            <i class="ti-skype h1 text-primary"></i>
            <h5 class="font-weight-light my-3">skype</h5>
            {{ .Site.Params.skype }}
          </div>
          <div class="col-lg-4 small-post-border">
            <i class="ti-email h1 text-primary"></i>
            <h5 class="font-weight-light my-3">Email</h5>
            {{ .Site.Params.email }}
          </div>
          <div class="col-lg-4 small-post-border">
            <i class="ti-location-pin h1 text-primary"></i>
            <h5 class="font-weight-light my-3">Location</h5>
            {{ .Site.Params.location | markdownify }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div>
 <br> 
<br>
   <br>
     <br>
     <br>
  </div>
</section>


{{ end }}
